<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <!--referencia a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <!-- referencia a jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Crear cuenta</title>
    </head>
<body>
    <div class="container">
        <h1> Nuevos Clientes </h1>
        <p>Bienvenido a Meows N' Bites. Registrate y súmate a la comunidad de comida natural para gatitos.</p>
        <form action="sdgfsd">

            <div>
                <h2>Cuenta:</h2>
                <label for="user">Usuario:</label>
                <input type="text" name="user" id="user" />
            </div>

            <div>
                <label for="mail">E-mail:</label>
                <input type="email" name="mail" id="mail" placeholder="ejemplo@mail.com"  onchange="validarEmail()" required />
            </div>

            <div>
                <label for="password">Contraseña:</label>
                <input type="password" name="password" id="password" />
            </div>

            <div>
                <label for="confirm_password">Repita su Contraseña</label>
                <input type="password" name="confirm_password" id="confirm_password"/>
            </div>

            <div>
                <h2>Domicilio:</h2>
                <label for="street">Calle:</label>
                <input type="text" name="street" id="street" placeholder="Ejemplo: Riobamba"> 
            </div>
            <div>
                <label for="street_number">Altura:</label>
                <input type="number" name="street_number" id="street_number" placeholder="Ejemplo: 1234">
            </div>
            
            <div>
                <label for="postal_code">Código postal:</label>
                <input type="number" name="postal_code" id="postal_code" placeholder="Ejemplo: 5678">
            </div>
            
            <div>
                <h2>Datos personales:</h2>
                <label for="name">Nombre:</label>
                <input type="text" name="name" id="name" />
            </div>

            <div>
                <label for="last_name">Apellido:</label>
                <input type="text" name="last_name" id="last_name" />
            </div>

            <div>
                <label for="dni">DNI:</label>
                <input type="number" name="dni" id="dni" />
            </div>

            <div>
                <label for="birth_date">Fecha de nacimiento</label>
                <input type="date" name="birth_date" id="birth_date" />
            </div>

            <div>
                <label for="gender">Género:</label>
                <select name="gender" id="gender">
                <option value="">Seleccionar...</option>
                <option value="woman">Mujer</option>
                <option value="man">Hombre</option>
                <option value="other">Otro</option>
                </select>
            </div>

            <div>
                <label for="checkbox">Deseo recibir ofertas por e-mail.</label>
                <input type="checkbox" name="checkbox" id="checkbox" />
            </div>

            <button type="submit">Registrar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/js/bootstrap.min.js"></script>

    <script>
    </script>

</body>
</html>
